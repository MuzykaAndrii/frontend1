<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/calculator.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="content">
        <div class="calculator">
            <h2>CALCULATOR</h2>
            <div class="fields">
                <input type="number" name="firstNum" id="firstnum" class="field" placeholder="First number">
                <input type="text" name="operation" id="operation" class="field" placeholder="Operation">
                <input type="number" name="secondNum" id="secondNum" class="field" placeholder="Second number">
            </div>
            <div class="keyboard">

                <div class="calc-btn num-1">1</div>
                <div class="calc-btn num-2">2</div>
                <div class="calc-btn num-3">3</div>
                <div class="calc-btn num-4">4</div>
                <div class="calc-btn num-5">5</div>
                <div class="calc-btn num-6">6</div>
                <div class="calc-btn num-7">7</div>
                <div class="calc-btn num-8">8</div>
                <div class="calc-btn num-9">9</div>
                <div class="calc-btn num-0">0</div>
                <div class="calc-btn comma">,</div>
                <div class="calc-btn operation-plus">+</div>
                <div class="calc-btn operation-minus">-</div>
                <div class="calc-btn operation-divide">\</div>
                <div class="calc-btn operation-mul">8</div>
                <div class="calc-btn result-btn">Calculate</div>

            </div>
        </div>
    </div>
</body>

</html>
